<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Details</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=upload" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="stylesheet.css">    
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row">
        <!-- Basic Details -->
        <div class="col-md-6 form-section">
            <h4 class="form-title">Basic Details</h4>
            <div class="upload-box mb-3" style="color: blue;">
                <span class="material-symbols-outlined" style="color: blue;">
                    upload
                </span>
                <p><strong>Upload Image</strong></p>
                <small>PNG, JPG files are allowed</small>
            </div>            
            <form>
                <div class="row mb-3">
                    <div class="col">
                    <label class="form-label">Salutation *</label>
                    <select class="form-select">
                        <option selected>select</option>
                        <option>Mr.</option>
                        <option>Ms.</option>
                        <option>Mrs.</option>
                        <option>Dr.</option>
                    </select>
                    </div>
                    <div class="col">
                        <label class="form-label">First Name *</label>
                        <input type="text" class="form-control" placeholder="John">
                    </div>
                    <div class="col">
                        <label class="form-label">Last Name *</label>
                        <input type="text" class="form-control" placeholder="Doe">
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email Address *</label>
                    <input type="email" class="form-control" placeholder="mail@simmmpple.com">
                </div>
                <div class="mb-3">
                    <label class="form-label">Mobile Number *</label>

                    <input type="text" class="form-control" placeholder="enter mobile number">
                </div>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <label class="form-label">Date of Birth *</label>
                        <input type="date" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Gender *</label>
                        <div class="d-flex align-items-center">
                            <div class="form-check me-3">
                                <input class="form-check-input" type="radio" name="gender" checked>
                                <label class="form-check-label">Male</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender">
                                <label class="form-check-label">Female</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Address *</label>
                    <input type="text" class="form-control" placeholder="enter address">
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label">Country *</label>
                        <select class="form-select">
                            <option selected>select country</option>
                        </select>
                    </div>
                    <div class="col">
                        <label class="form-label">State *</label>
                        <select class="form-select">
                            <option selected>select state</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label">City *</label>
                        <input type="text" class="form-control" placeholder="enter city">
                    </div>
                    <div class="col">
                        <label class="form-label">Pin/Zip *</label>
                        <input type="text" class="form-control" placeholder="enter zip/pin">
                    </div>
                </div>
            </form>
        </div>

        <!-- Advanced Details -->
        <div class="col-md-6 form-section" >
            <h4 class="form-title">Advanced Details</h4>
            <div class="alert-sample">
                <strong>Sample warning messages â€“ alert</strong>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus sed fermentum felis.</p>
            </div>
            <form>
             
                    <div class="row">
                        <div class="col-md-6">
                            <label class="form-label">Height *</label>
                            <input type="range" class="form-range">
                            <p class="range-value">160 cm</p>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Weight *</label>
                            <input type="range" class="form-range">
                            <p class="range-value">68 kg</p>
                        </div>
                    </div>
    

                <div class="mb-3">
                    <label class="form-labelcolor">Choose Color</label>
                    <input type="color" class="form-control form-control-color" value="#d96ba9" title="Choose your color">
                    <label class="form-label">Choose Templates *</label>
                    <div class="form-inline">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="template1">
                            <label class="form-check-label" for="template1">Template 1</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="template2" checked>
                            <label class="form-check-label" for="template2">Template 2</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="template3">
                            <label class="form-check-label" for="template3">Template 3</label>
                        </div>
                    </div>
                </div>


                <div class="mb-3">
                    <label class="form-label">Qualifications</label>
                    <input type="text" class="form-control" placeholder="enter qualifications">
                </div>
                <div class="mt-3">
                    <label class="form-label">About Yourself *</label>
                    <textarea class="form-control" rows="6" placeholder="Enter here..."></textarea>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="terms">
                    <label class="form-check-label" for="terms">I Accept <a href="#">Terms & Conditions</a></label>
                </div>
            </form>
        </div>
    </div>

    <!-- Buttons -->
    <div class="d-flex justify-content-end mt-3">
        <button class="btn btn-light me-2">Cancel</button>
        <button class="btn btn-primary">Save Changes</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
